<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{% block title %}Example App{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="{{ MEDIA_URL }}/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="{{ MEDIA_URL }}/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
        <link href="{{ MEDIA_URL }}/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    {% block extracss %}{% endblock %}

    {% block javascript %}{% endblock %}
    
    {% block extrahead %}{% endblock %}
</head>

<body id="{% block bodyid %}{% endblock %}">

<div id="container">

<div id="header">
{% block header %}
    <h1><a href="{% url home %}">Example App</a></h1>
{% endblock %}
</div>

<div id="content">
{% block content %}
{% endblock %}
</div>

<div id="footer">
{% block footer %}
    a product of <a href="http://www.supplelabs.com">supple labs</a>
{% endblock %}
</div>

</div> <!-- container -->

{% block bodyend %}{% endblock %}
</body>
</html>
